<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="rpgContainer">
        <!-- Cadre d'initialisation -->
        <div id="init"></div>
        <!-- Cadre FICHE personnage JOUEUR -->
        <div id="template_fiche_perso" style="display:none;">
            <div name="general">
                <p name="title"></p>
            </div>
            <div name="stats">
                <table>
                    <thead>
                        <tr>
                            <th>Archetype</th>
                            <th>HP</th>
                            <th>FOR</th>
                            <th>AGI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td name="nom"></td>
                            <td name="HP"></td>
                            <td name="FOR"></td>
                            <td name="AGI"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div name="arme">
                <table>
                    <thead>
                        <tr>
                            <th>Arme</th>
                            <th>D6</th>
                            <th>DEG</th>
                            <th>AGI</th>
                            <th>PA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td name="nom"></td>
                            <td name="D6"></td>
                            <td name="DEG"></td>
                            <td name="AGI"></td>
                            <td name="PA"></td>    
                        </tr>
                    </tbody>
                </table>
            </div>
            <div name="armure">
                <table>
                    <thead>
                        <tr>
                            <th>Armure</th>
                            <th>--</th>
                            <th>--</th>
                            <th>AGI</th>
                            <th>DEF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td name="nom"></td>
                            <td name="--">--</td>
                            <td name="--">--</td>
                            <td name="AGI"></td>
                            <td name="DEF"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div name="extras">
                <table>
                    <thead>
                        <tr>
                            <th name="esquive-stat"></th>
                            <td name="esquive-score"></td>
                        </tr>
                        <tr>
                            <th name="degats-stat"></th>
                            <td name="degats-score"></td>
                        </tr>
                        
                        <tr>
                            <th>Dégâts MIN</th>
                            <td name="degats-min"></td>
                        </tr>
                        <tr>
                            <th>Dégâts MAX</th>
                            <td name="degats-max"></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div id="fiches"></div>
        <div id="game"></div>
        <div id="gameover"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="./js/personnage.js"></script>
    <script src="./js/armes.js"></script>
    <script src="./js/armures.js"></script>
    <script src="./js/archetypes.js"></script>
    <script src="./js/game.js"></script>
    <script>
    $(function(){
        /* variables globales */
        var createSelectFromList = function(str_id, data, container){
            // 1. creer l'element <select>
            let select = document.createElement("select");
            select.setAttribute("id", str_id);

            // 2. LOOP sur data creer les elements <option>
            data.forEach(function(item, key){
                let option = document.createElement("option");
                option.setAttribute("value", key);
                option.innerText = item.toString();
                select.append(option);
            });
                
            // 3. ajouter l'element a un conteneur specifique
            container.append(select);
        };

        //Creer le bouton de validation du personnage joueur
        var createButtonValidate = function(container){
            var btn = document.createElement("button");
            btn.setAttribute("id", "btn_validate");
            btn.innerText = "Fight !!!";
            container.append(btn);
        }
        // Fonction d'update de la fiche de personnage
        // Params : la fiche HTML , l'Objet de Personnage
        var updateFichePerso = function(_fiche, _perso){
            let stats = $(_fiche).find("[name=stats]");
            $(stats).find("[name=nom]").text(_perso.ARCHETYPE.nom); 
            $(stats).find("[name=HP]").text(_perso.HP); 
            $(stats).find("[name=FOR]").text(_perso.FORCE); 
            $(stats).find("[name=AGI]").text(_perso.AGILITE); 

            let arme = $(_fiche).find("[name=arme]");
            $(arme).find("[name=nom]").text(_perso.ARME.nom); 
            $(arme).find("[name=AGI]").text(_perso.ARME.agilite); 
            $(arme).find("[name=D6]").text(_perso.ARME.nbDes); 
            $(arme).find("[name=DEG]").text(_perso.ARME.bonusDegat); 
            $(arme).find("[name=PA]").text(_perso.ARME.penetrationArmure); 

            let armure = $(_fiche).find("[name=armure]");
            $(armure).find("[name=nom]").text(_perso.ARMURE.nom); 
            $(armure).find("[name=DEF]").text(_perso.ARMURE.defense); 
            $(armure).find("[name=AGI]").text(_perso.ARMURE.agilite);

            let extras = $(_fiche).find("[name=extras]");
            $(extras).find("[name=esquive-stat]").text("Esquive/Chc. de toucher"); 
            $(extras).find("[name=esquive-score]").text(_perso.getAgiliteTotal());
            $(extras).find("[name=degats-stat]").text("Dégâts (équation)"); 
            $(extras).find("[name=degats-score]").text(_perso.getDegatsToString());
             
            $(extras).find("[name=degats-min]").text(_perso.getDegatsMinToString());
            $(extras).find("[name=degats-max]").text(_perso.getDegatsMaxToString());
        }
        
        // display btn for fight
        var UIForFight = function(container){
            var btnNextHit = document.createElement("button");
            btnNextHit.setAttribute("id", "btn_next_hit");
            btnNextHit.innerText = "!! HIT !!";
            container.append(btnNextHit);
        }

        // UI for next enemy
        var UIForNextEnemy = function(container){
            var btnNextEnemy = document.createElement("button");
            btnNextEnemy.setAttribute("id", "btn_next_enemy");
            btnNextEnemy.innerText = "What do we say to Death ? ... Not today... BRING IT ON !!!";
            container.append(btnNextEnemy);
        }
        


        // references aux differents containers/templates
        var container_selects = $("#init");
        var container_fiches = $("#fiches");
        var container_game = $("#game");
        var template_fiche_perso = $("#template_fiche_perso");
        

        // initialisation des collections d'objets [Archetypes, Armes, Armures]
        var list_archetypes = [];
        var list_armes = [];
        var list_armures = [];

        array_archetypes.forEach(function(item, key){
            list_archetypes.push( new Archetype(item) );
        });
        array_armes.forEach(function(item, key){
            list_armes.push( new Arme(item) );
        });
        array_armures.forEach(function(item, key){
            list_armures.push( new Armure(item) );
        });

        createSelectFromList("Archetypes", list_archetypes, $(container_selects) );
        createSelectFromList("Armes", list_armes, $(container_selects) );
        createSelectFromList("Armures", list_armures, $(container_selects) );
        createButtonValidate($(container_selects));
        
        // references selectList
        var select_archetypes = $("#Archetypes");
        var select_armes = $("#Armes");
        var select_armures = $("#Armures");

        //init personnages
        var game = new Game(list_archetypes, list_armes, list_armures).init();
        var perso_joueur = game.perso_joueur;
        var perso_enemy = game.perso_enemy;

        perso_joueur.setArchetype( list_archetypes[ $(select_archetypes).val() ] );
        perso_joueur.setArme( list_armes[ $(select_armes).val() ] );
        perso_joueur.setArmure( list_armures[ $(select_armures).val() ] );

        var fiche_joueur = document.createElement("div");
        fiche_joueur.setAttribute("id", "fiche_joueur");
        fiche_joueur.innerHTML = $(template_fiche_perso).html();
        $(fiche_joueur).find("[name=title]").text("JOUEUR");
        container_fiches.append( fiche_joueur );
        updateFichePerso(fiche_joueur, perso_joueur);

        var fiche_enemy = document.createElement("div");
        fiche_enemy.setAttribute("id", "fiche_enemy");
        fiche_enemy.innerHTML = $(template_fiche_perso).html();
        $(fiche_enemy).find("[name=title]").text("ENEMI");
        container_fiches.append( fiche_enemy );
        updateFichePerso(fiche_enemy, perso_enemy);

        // Listeners creation Perso Joueur
        $(select_archetypes).on("change", function(){
            perso_joueur.setArchetype( list_archetypes[ $(this).val() ] ); 
            updateFichePerso(fiche_joueur, perso_joueur);
        });
        $(select_armes).on("change", function(){
            perso_joueur.setArme( list_armes[ $(this).val() ] ); 
            updateFichePerso(fiche_joueur, perso_joueur);
        });
        $(select_armures).on("change", function(){
            perso_joueur.setArmure( list_armures[ $(this).val() ] ); 
            updateFichePerso(fiche_joueur, perso_joueur);
        });

        // validation du personnage
        $("#btn_validate").on("click", function(){
            container_selects.empty();
            UIForFight(container_game);
            game.startFight();
        });

        // next hit
        $("body").on("click", "#btn_next_hit", function(){
            console.clear();
            console.log("next hit");
            game.nextHit();
            updateFichePerso(fiche_joueur, game.perso_joueur);
            updateFichePerso(fiche_enemy, game.perso_enemy);
        })
        
        // next enemy
        $("body").on("click", "#btn_next_enemy", function(){
            game.nextEnemy();
        })

    });
    </script>
</body>
</html>
