<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="rpgContainer">
        <div id="init"></div>
        <div id="game"></div>
        <div id="gameover"></div>
    </div>

    <div id="fichePerso">
        <table>
            <thead>
                <tr>
                    <th id="tabStatPerso" colspan="2">Statistiques du personnage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Force</td>
                    <td id="statForce"></td>
                </tr>
                <tr>
                    <td>HP</td>
                    <td id="statHP"></td>
                </tr>
                <tr>
                    <td>Point d'armure</td>
                    <td id="statArmure"></td>
                </tr>
                <tr>
                    <td>Esquive</td>
                    <td id="statEsquive"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="fightButton" class="favorite styled" type="button">FIGHT</button>

    <div id="fightNow"></div>

    <button id="frappeButton" style="display:none" class="favorite styled" type="button">DEFONCE LE</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="personnage.js"></script>
    <script src="armes.js"></script>
    <script src="armures.js"></script>
    <script src="archetypes.js"></script>
    <script>
    $(function(){

        /* variables globales */

        var createSelectFromArray = function(str_id, data, container){
            // 1. creer l'element <select>
            let select = document.createElement("select");
            select.setAttribute("id", str_id);

            // 2. LOOP sur data creer les elements <option>
            data.forEach(function(item, key){
                let option = document.createElement("option");
                option.setAttribute("value", key);
                option.innerText = item.toString();
                select.append(option);
            });
                
            // 3. ajouter l'element a un conteneur specifique
            container.append(select);
        };


        // initialisation des collections d'objets [Archetypes, Armes, Armures]
        var list_archetypes = [];
        var list_armes = [];
        var list_armures = [];

        array_archetypes.forEach(function(item, key){
            list_archetypes.push( new Archetype(item) );
        });
        array_armes.forEach(function(item, key){
            list_armes.push( new Arme(item) );
        });
        array_armures.forEach(function(item, key){
            list_armures.push( new Armure(item) );
        });        


        var select_container = $("#init");
        createSelectFromArray("Archetypes", list_archetypes, $(select_container) );
        createSelectFromArray("Armes", list_armes, $(select_container) );
        createSelectFromArray("Armures", list_armures, $(select_container) );
    
        var refreshFichePerso = function(){
            archetypePos = $("#Archetypes").val();
            armePos = $("#Armes").val(); 
            armurePos = $("#Armures").val();

            // Instanciation du personnage
            var selectedPerso = new Personnage();
            selectedPerso.setArme(list_armes[armePos]);
            selectedPerso.setArmure(list_armures[armurePos]);
            selectedPerso.setArchetype(list_archetypes[archetypePos]);
            console.log(selectedPerso);

            $("#statForce").text(selectedPerso.ARCHETYPE.FORCE);
            $("#statHP").text(selectedPerso.ARCHETYPE.HP);
            $("#statArmure").text(selectedPerso.getPointArmure());
            $("#statEsquive").text(selectedPerso.getEsquive())
        };

        var generateRandomEnemy = function(){
            mechantBonhomme = new Personnage();
            // Selection d'un archétype aléatoire           
            mechantBonhomme.setArme(list_armes[Math.floor(Math.random()*4)]);
            
            // Sélection d'une arme aléatoire
            mechantBonhomme.setArmure(list_armures[Math.floor(Math.random()*4)]);
            
            // Sélection d'une armure aléatoire
            mechantBonhomme.setArchetype(list_archetypes[Math.floor(Math.random()*4)]);

            console.log(mechantBonhomme);

            var archetypeMechant = mechantBonhomme.ARCHETYPE.nom;
            //console.log(archetypeMechant);

            if (archetypeMechant == "Hobbit") {
                strFight = "un mignon petit hobbit"; 
            } else if (archetypeMechant == "Voleur") {
                strFight = "un voleur rusé";
            } else if (archetypeMechant == "Guerrier") {
                strFight = "un valeureux guerrier";
            } else if (archetypeMechant == "Barbare") {
                strFight = "un affreux barbare";
            } 
            
            $("#fightNow").empty();
            $("#fightNow").text("Vous allez affronter "+strFight);

            $("#fightNom").append('<button id="frappeButton" class="favorite styled" type="button">DEFONCE LE</button>');

            $("#frappeButton").attr("style", "");
            // Initialisation des vies
            //viePerso = 0;
            //vieEnnemi = 0;

        };
        
        //Actualisation de la fiche perso
        $("#Archetypes").bind("change", function(e){
            refreshFichePerso();
        });

        $("#Armes").bind("change", function(e){
            refreshFichePerso();
        });

        $("#Armures").bind("change", function(e){
            refreshFichePerso();
        });        

        // Génération d'un ennemi aléatoire
        $("#fightButton").bind("click", function(e){
            generateRandomEnemy();
        });

        // Génération d'un ennemi aléatoire
        $("#frappeButton").bind("click", function(e){
            // Faire apparaitre deux champs avec les HP
            viePerso = ParseInt(selectedPerso.HP);
            vieEnnemi = ParseInt(archetypeMechant.HP);
        });


    });
    </script>
</body>
</html>
